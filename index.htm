<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/css/style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h1>Todo List</h1>
        </div>
        <div class="card-body">
            <h5 class="card-title">Nueva Tarea</h5>
            <input id="inputNuevaTarea" type="text">
            <button id="btnAgregar" >Agregar</button>

            <div class="container  mt-3 ">
                <div class="row ">
                    <div class="col ml-0">
                        <section class="seccionTareas">
                            <p class="m-0">Total: <span id="totalTareas">0</span></p>
                            <p>Realizadas: <span id="totalRealizadas">0</span></p>
                        </section>
                        </div>
                    
                    <div class="col text-left ms-0">
                        <table class="table">
                            <thead>
                                <tr>
                                <th >ID</th>
                                <th >Tarea</th>
                                <th ></th>
                                </tr>
                            </thead>
                            <tbody id="listaTareas">
                                <tr></tr>
                            </tbody>
                        
                    </div>
                    
                </div>
            </div>

    
    <script src="asset/js/index.js"></script>
</body>
</html>
